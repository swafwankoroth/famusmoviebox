<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Famu's Movie Box</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      text-align: center;
      background: black;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .clickable {
      cursor: pointer;
      text-decoration: underline;
    }
    #finalTitle, #buyButton {
      display: none;
      margin-top: 30px;
    }
    #buyButton {
      padding: 12px 24px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="https://drive.google.com/uc?export=download&id=13koYqimDGZDmZt3-lq9XIqovzzRmjzXF" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <audio id="bgMusic" src="https://drive.google.com/uc?export=download&id=1eBS-JI5QAC6Dwu9id_FoICVjvxP1VbeW"></audio>

  <div class="content">
    <h1>Famu's <span id="boxOptions">
      <span>Love</span> /
      <span>Snack</span> /
      <span class="clickable" id="movieBox">Movie</span>
    </span> Box</h1>

    <h2 id="finalTitle">Famu's Movie Box</h2>
    <button id="buyButton" onclick="window.location.href='https://drive.google.com/drive/folders/1RZFr2Hj_vPlEoBv9ExH5imQRnwtccyFv?usp=sharing'">Buy the Box</button>
  </div>

  <script>
    const movieBox = document.getElementById('movieBox');
    const finalTitle = document.getElementById('finalTitle');
    const buyButton = document.getElementById('buyButton');
    const bgMusic = document.getElementById('bgMusic');

    movieBox.addEventListener('click', () => {
      bgMusic.play();
      document.getElementById('boxOptions').style.display = 'none';
      setTimeout(() => {
        finalTitle.style.display = 'block';
        buyButton.style.display = 'inline-block';
      }, 2000);
    });
  </script>

</body>
</html>
