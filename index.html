<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Famu's ____ Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333; /* Fallback background color */
      background: url('https://drive.google.com/uc?export=view&id=13koYqimDGZDmZt3-lq9XIqovzzRmjzXF') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }

    #boxOptions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .option {
      padding: 20px;
      background-color: rgba(255, 105, 135, 0.7);
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.5em;
      color: white;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: rgba(255, 105, 135, 1);
    }

    #finalTitle {
      display: none;
      font-size: 2em;
      margin-top: 20px;
      color: #ff6f91;
    }

    #buyButton {
      display: none;
      padding: 12px 24px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    #buyButton:hover {
      background-color: #ff3e6c;
    }

  </style>
</head>
<body>

  <div>
    <h1>Hi Baby, <br> Welcome to Famu's ____ Box</h1>

    <div id="boxOptions">
      <div class="option" id="movieBox">Movie</div>
    </div>

    <div id="finalTitle">
      Famu's Movie Box
    </div>

    <a id="buyButton" href="ticket.html">Buy Famu's Movie Box</a>

    <audio id="bgMusic" src="https://drive.google.com/uc?export=view&id=1eBS-JI5QAC6Dwu9id_FoICVjvxP1VbeW" preload="auto"></audio>
  </div>

  <script>
    const movieBox = document.getElementById('movieBox');
    const finalTitle = document.getElementById('finalTitle');
    const buyButton = document.getElementById('buyButton');
    const bgMusic = document.getElementById('bgMusic');
    const boxOptions = document.getElementById('boxOptions');

    movieBox.addEventListener('click', () => {
      bgMusic.play();
      boxOptions.style.display = 'none';
      setTimeout(() => {
        finalTitle.style.display = 'block';
        buyButton.style.display = 'inline-block';
      }, 1500);
    });
  </script>

</body>
</html>
