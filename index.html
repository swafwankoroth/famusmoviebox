<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famu's Movie Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .main-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 1;
    }
    .hidden {
      display: none;
    }
    .options {
      font-size: 3rem;
      margin: 10px;
    }
    .movie-box {
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .movie-box:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .reveal-title {
      font-size: 4rem;
      font-weight: bold;
      margin-top: 50px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .buy-button {
      font-size: 2rem;
      padding: 20px 40px;
      margin-top: 50px;
      cursor: pointer;
      display: none;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .buy-button:hover {
      background-color: #f5a623;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay loop muted>
    <source src="https://drive.google.com/uc?export=download&id=13koYqimDGZDmZt3-lq9XIqovzzRmjzXF" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="main-container">
    <div>
      <div class="options">Welcome to</div>
      <div class="options" id="famus-box">Famu's ____ Box</div>
      <div class="options hidden" id="movie-option" onclick="revealMovieBox()">üé• Movie Box</div>
      <div class="reveal-title hidden" id="movie-box-title">Famu‚Äôs Movie Box</div>
      <button class="buy-button hidden" id="buy-button" onclick="buyBox()">üéüÔ∏è Buy the Box</button>
    </div>
  </div>

  <audio id="background-music" src="https://drive.google.com/uc?export=download&id=1eBS-JI5QAC6Dwu9id_FoICVjvxP1VbeW" preload="auto"></audio>

  <script>
    const movieOption = document.getElementById('movie-option');
    const movieBoxTitle = document.getElementById('movie-box-title');
    const buyButton = document.getElementById('buy-button');
    const backgroundMusic = document.getElementById('background-music');

    // Show "Movie Box" when the user clicks on the "Movie Box" option
    function revealMovieBox() {
      movieOption.classList.add('hidden'); // Hide the "Movie Box" option
      movieBoxTitle.classList.remove('hidden'); // Reveal the title
      setTimeout(() => {
        movieBoxTitle.style.opacity = 1; // Fade in the title
      }, 100);

      // Start playing background music
      backgroundMusic.play();

      // Show the "Buy the Box" button after the title fade-in
      setTimeout(() => {
        buyButton.classList.remove('hidden');
      }, 2000);
    }

    // Simulate the purchase and redirect to Google Drive
    function buyBox() {
      buyButton.innerHTML = "Processing... üé´";
      setTimeout(() => {
        window.location.href = 'https://drive.google.com/drive/folders/1RZFr2Hj_vPlEoBv9ExH5imQRnwtccyFv?usp=sharing';
      }, 2000); // Redirect after 2 seconds
    }
  </script>
  
</body>
</html>
