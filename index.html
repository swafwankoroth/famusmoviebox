<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Famu's ____ Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      overflow: hidden;
      color: #333;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 4rem;
      font-weight: 600;
      color: #111;
      text-align: center;
      margin-bottom: 50px;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #boxOptions {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }

    .option {
      padding: 20px 40px;
      background-color: #ff6f91;
      color: white;
      font-size: 1.2em;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      text-transform: uppercase;
    }

    .option:hover {
      background-color: #ff3e6c;
      transform: scale(1.1);
    }

    #finalTitle {
      font-size: 2.5rem;
      font-weight: 600;
      color: #ff6f91;
      display: none;
      margin-top: 40px;
    }

    #buyButton {
      padding: 12px 24px;
      background-color: #ff6f91;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
      transition: background-color 0.3s ease;
    }

    #buyButton:hover {
      background-color: #ff3e6c;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://drive.google.com/uc?export=view&id=13koYqimDGZDmZt3-lq9XIqovzzRmjzXF
') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(60%);
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="main-container">
    <h1>Hi Baby, <br> Welcome to Famu's ____ Box</h1>

    <div id="boxOptions">
      <div class="option" id="movieBox">Movie</div>
      <!-- Add more options here, like Music, Books, etc. -->
    </div>

    <div id="finalTitle">
      Famu's Movie Box
    </div>

    <a id="buyButton" href="ticket.html">Buy Famu's Movie Box</a>

    <audio id="bgMusic" src="https://drive.google.com/uc?export=view&id=YOUR_FILE_ID" preload="auto"></audio>
  </div>

  <script>
    const movieBox = document.getElementById('movieBox');
    const finalTitle = document.getElementById('finalTitle');
    const buyButton = document.getElementById('buyButton');
    const bgMusic = document.getElementById('bgMusic');
    const boxOptions = document.getElementById('boxOptions');

    movieBox.addEventListener('click', () => {
      bgMusic.play();
      boxOptions.style.display = 'none';
      setTimeout(() => {
        finalTitle.style.display = 'block';
        buyButton.style.display = 'inline-block';
      }, 1500);
    });
  </script>

</body>
</html>
