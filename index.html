<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Famu's Movie Box</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      background-color: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 16px;
    }

    h1, h2 {
      margin: 10px 0;
    }

    .clickable {
      cursor: pointer;
      text-decoration: underline;
      font-weight: bold;
    }

    #finalTitle, #buyButton {
      display: none;
      margin-top: 30px;
    }

    #buyButton {
      padding: 12px 24px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Background Music -->
  <audio id="bgMusic" src="music.mp3"></audio>

  <!-- Main Content -->
  <div class="content">
    <h1>Famu's <span id="boxOptions">
      <span>Love</span> /
      <span>Snack</span> /
      <span class="clickable" id="movieBox">Movie</span>
    </span> Box</h1>

    <h2 id="finalTitle">Famu's Movie Box</h2>
    <button id="buyButton" onclick="window.location.href='https://drive.google.com/drive/folders/1RZFr2Hj_vPlEoBv9ExH5imQRnwtccyFv?usp=sharing'">Buy the Box</button>
  </div>

  <!-- Script -->
  <script>
    const movieBox = document.getElementById('movieBox');
    const finalTitle = document.getElementById('finalTitle');
    const buyButton = document.getElementById('buyButton');
    const bgMusic = document.getElementById('bgMusic');

    movieBox.addEventListener('click', () => {
      bgMusic.play();
      document.getElementById('boxOptions').style.display = 'none';
      setTimeout(() => {
        finalTitle.style.display = 'block';
        buyButton.style.display = 'inline-block';
      }, 1500);
    });
  </script>

</body>
</html>
