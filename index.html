<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Famu's Movie Box</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-color: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-out;
    }

    h1, h2, p {
      margin: 12px 0;
    }

    p {
      font-size: 1.3rem;
      color: #ffccda;
    }

    h1 {
      font-size: 2rem;
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #ffffff;
    }

    .clickable {
      cursor: pointer;
      text-decoration: underline;
      font-weight: bold;
      color: #ffd6e0;
    }

    #finalTitle, #buyButton {
      display: none;
      margin-top: 30px;
    }

    #buyButton {
      padding: 12px 28px;
      background-color: #ff82a9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px rgba(255, 130, 169, 0.4);
      transition: transform 0.2s;
    }

    #buyButton:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    <script>
  const movieBox = document.getElementById('movieBox');
  movieBox.addEventListener('click', () => {
    window.location.href = 'ticket.html';
  });
</script>
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Background Music -->
  <audio id="bgMusic" src="music.mp3"></audio>

  <!-- Main Content -->
  <div class="content">
    <p>Hi Baby,</p>
    <p>Welcome to</p>
    <h1>Famu's <span id="boxOptions">
      <span>Love</span> /
      <span>Snack</span> /
      <span class="clickable" id="movieBox">Movie</span>
    </span> Box</h1>

    <h2 id="finalTitle">Famu's Movie Box</h2>
