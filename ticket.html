<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Famu's Movie Ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .ticket {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .ticket h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      color: #ff6f91;
      font-weight: 600;
    }

    .ticket p {
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #555;
    }

    .buyButton {
      padding: 12px 24px;
      background-color: #ff6f91;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buyButton:hover {
      background-color: #ff3e6c;
    }

  </style>
</head>
<body>

  <div class="ticket">
    <h1>Famu's Movie Box</h1>
    <p>Congratulations! You're one step away from unlocking the best movie collection.</p>
    <a href="https://drive.google.com/drive/folders/1RZFr2Hj_vPlEoBv9ExH5imQRnwtccyFv?usp=sharing" target="_blank" class="buyButton">Buy Now</a>
  </div>

</body>
</html>
