<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Famu's Movie Ticket</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .ticket {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    .ticket h1 {
      margin-bottom: 10px;
      color: #ff6f91;
    }
    .ticket p {
      margin-bottom: 20px;
      color: #333;
    }
    .buy-button {
      padding: 12px 24px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }
    .buy-button:hover {
      background-color: #ff3e6c;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <h1>Famu's Movie Ticket</h1>
    <p>Get exclusive access to our special movie collection.</p>
    <a class="buy-button" href="https://drive.google.com/drive/folders/1RZFr2Hj_vPlEoBv9ExH5imQRnwtccyFv?usp=sharing" target="_blank">Buy Now</a>
  </div>
</body>
</html>
